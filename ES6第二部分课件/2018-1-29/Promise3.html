    <script>
        let a = 1;
        let promise = new Promise(function(resolve, reject){
            if(a==10){
                resolve('成功');
            }else{
                reject('失败鸟');
            }
        });

        //promise.then(success, fail);

        promise.then(res=>{
            console.log(res);
        });


        promise.catch(err=>{  //reject,发生错误，别名
            console.log(err);
        })
    </script>
